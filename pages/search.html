<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find a Blood Donor</title>
  <link rel="stylesheet" href="../css/search.css">
</head>
<body>

  <h2>Find a Blood Donor</h2>

  <div class="container">
    <form id="searchForm">
      <label class="label">Blood Group *</label>
      <select id="bloodGroup" class="input" required>
        <option value="">Select Blood Group</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>

      <label class="label">Location</label>
      <input type="text" id="location" placeholder="Enter city (optional)" class="input"/>

      <button type="submit" class="submit">Search</button>
      <p><a href="index.html">Back to Home</a></p>
      <p><a href="request.html">Need Blood? Click to Request</a></p>


    </form>
  </div>

  <div id="results">
    <!-- Donor results will be shown here -->
  </div>

  <script src="search.js"></script>
</body>
</html>
